<!DOCTYPE html>
<html>
    <head>
        <style>
            html,
            body {
                font-family: Arial, sans-serif;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                bottom: 0px;
                height: 100%;
                left: 362px;
                position: absolute;
                right: 0px;
            }

            .options-box {
                background: #fff;
                border: 1px solid #999;
                border-radius: 3px;
                height: 100%;
                line-height: 35px;
                padding: 10px 10px 30px 10px;
                width: 340px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
            <div class="options-box">
                <h1>Landmarks in Alahsa</h1>
                <div>
                  <input id="show-listings" type="button" value="Show Listings">
                  <input id="hide-listings" type="button" value="Hide Listings">
                </div>
            </div></div>
            <div id="map"></div>
            <section>
                <div class="row"><div class="col-md-12">
        <span>Search Hotels & Landmarks: </span><br><input id="listFilter" data-bind="textInput: listMatch" type="text" placeholder=""></div></div>
        <ul>
            <li><a href="#map" data-bind="click: function() {clickLoc(0);}"><strong>Heritage Village</strong></a></li>
            <li data-bind="visible: locList(1)"><a href="#map" data-bind="click: function() {clickLoc(1);}"><strong>Alahsa Hospital</strong></a></li>
            <li data-bind="visible: locList(2)"><a href="#map" data-bind="click: function() {clickLoc(2);}"><strong>Alahsa Intercontinental</strong></a></li>
            <li data-bind="visible: locList(3)"><a href="#map" data-bind="click: function() {clickLoc(3);}"><strong>Qaisariah Souq</strong></a></li>
            <li data-bind="visible: locList(4)"><a href="#map" data-bind="click: function() {clickLoc(4);}"><strong>Othaim Mall</strong></a></li>
            <li data-bind="visible: locList(5)"><a href="#map" data-bind="click: function() {clickLoc(5);}"><strong>Hofuf Railway Station</strong></a></li>
        </ul>
    </section>
        </div></div>
        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>

        <script asunc defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDJOWNNzIC0qB4pFBiSvp7Erl-UgzjK1Po&v=3&callback=initMap"></script>
    </body>
